spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.security.protocol=SSL
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.ssl.truststore.location=truststore.jks
spring.kafka.ssl.trust-store-location=file:./docker/kafka.jks
spring.kafka.ssl.trust-store-password=changeit
spring.kafka.streams.application-id=fraud-detection-app
spring.kafka.streams.auto-startup=true
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=org.springframework.kafka.support.serializer.JsonSerde
spring.kafka.streams.state.dir=/tmp/kafka-streams
spring.kafka.streams.cleanup.on-startup=true
kafka.properties.confluent.security.event.logger.exporter.kafka.topic=confluent-audit-log
